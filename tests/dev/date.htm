    <script type="text/javascript">

            var picker_option = {
				format: 'dd mmmm yyyy',
				formatSubmit: 'yyyy-mm-dd',
				selectYears: 60,
				selectMinYears: 60,
				selectMonths: true,
				today: false,
				clear: false,
				close: false,
				isBe: true
			};
        var $input = $( '.datepicker' ).pickadate(picker_option);

        var picker = $input.pickadate('picker')
